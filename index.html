<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <!-- Styling for the page -->
  <link rel="stylesheet" href="main.css">

  <title>Spelling Practice</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <h1>Spelling Practice</h1>
    </nav>
  </header>

  <!-- Main Page Content -->
  <main>
    <form method="POST">
      <p class="leftie">Use saved words from last session?</p>
      <input class="rightie btn btn-primary" type="submit" name="usePrevious" value="Yes">
    </form>
    <p class="clearfix">OR</p>
    <form method="POST">
      <p>Enter new words for practice</p>
      <div class="form-group row">
        <label for="word1" class="col-sm-1 col-form-label">1.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word1" name="word1">
        </div>
      </div>
      <div class="form-group row">
        <label for="word2" class="col-sm-1 col-form-label">2.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word2" name="word2">
        </div>
      </div>
      <div class="form-group row">
        <label for="word3" class="col-sm-1 col-form-label">3.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word3" name="word3">
        </div>
      </div>
      <div class="form-group row">
        <label for="word4" class="col-sm-1 col-form-label">4.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word4" name="word4">
        </div>
      </div>
      <div class="form-group row">
        <label for="word5" class="col-sm-1 col-form-label">5.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word5" name="word5">
        </div>
      </div>
      <div class="form-group row">
        <label for="word6" class="col-sm-1 col-form-label">6.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word6" name="word6">
        </div>
      </div>
      <div class="form-group row">
        <label for="word7" class="col-sm-1 col-form-label">7.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word7" name="word7">
        </div>
      </div>
      <div class="form-group row">
        <label for="word8" class="col-sm-1 col-form-label">8.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word8" name="word8">
        </div>
      </div>
      <div class="form-group row">
        <label for="word9" class="col-sm-1 col-form-label">9.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word9" name="word9">
        </div>
      </div>
      <div class="form-group row">
        <label for="word10" class="col-sm-1 col-form-label">10.</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="word10" name="word10">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </main>

  <!-- JQuery, Popper and Bootstrap 4 Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
